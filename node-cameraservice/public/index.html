<!DOCTYPE html>
<html lang="sv-SE">
<head>
	<title>grobian.net</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,900' rel='stylesheet' type='text/css'>
	<style>
	body{
		background-color: black;
		color:white;
	}
	h1{
		text-align:center;
		font-family: 'Lato', sans-serif;
		font-weight: 900;
		font-size:100px;
		display:table-cell;
		vertical-align:middle;
		color:white;
		text-shadow: 2px 2px 4px #000000;
	}
	html, body{
		height:100%;
		margin:0;
		padding:0;
	}
	#container{
		display:table;
		b-ackground-image:url(http://grobian.net/uploads/20150418125854-3181429361938722.jpg);
		background-size: auto 100%;
		background-position:center;
		width:100%;
		height:100%;
	}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	var socket = io();
	socket.on('message', function(msg){
    		document.getElementById("status").innerHTML = msg;
  	});
	socket.on('image', function(src){
		if (src == null || src == "")
			document.getElementById("container").style.backgroundImage = "";
		else
	    		document.getElementById("container").style.backgroundImage = "url(" + src + ")";
  	});
	</script>
</head>
<body>
<div id="container">
	<h1 id="status"></h1>
</div>
</body>
</html>
